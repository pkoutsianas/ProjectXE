<div>
  <div class="mainxe"></div>
  <img src="..\assets\xeClassic.png" >
<span>What place are you looking for? </span><br>
  <mat-form-field>
    <input matInput placeholder="Search" aria-label="State" [matAutocomplete]="auto" [formControl]="searchLocsCtrl" required>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
      <ng-container *ngIf="!isLoading">
        <mat-option *ngFor="let loc of filteredLocs" [value]="loc.name">
          <span><b>{{loc.name}}</b> ({{loc.language}}) {{loc.country}}</span>
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>

  <br>

<ng-container *ngIf="errorMsg; else elseTemplate">
  {{errorMsg}}
</ng-container>
<ng-template #elseTemplate>
  <h5>Selected Value: {{searchLocsCtrl.value}}</h5>

  <div *ngIf="isKnown">
  <a href="https://www.google.com/search?q={{searchLocsCtrl.value}}" mat-menu-item>Search</a>
</div>

</ng-template>

</div>
